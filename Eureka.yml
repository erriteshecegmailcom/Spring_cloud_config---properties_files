spring:
  profiles: default
  application:
    name: Eureka
server:
  port: 5555
eureka:
  instance:
    hostname: Eureka-instance-default.com
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
